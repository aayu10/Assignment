<!DOCTYPE html>

<html>
	<head>
		<title>
			First Form
		</title>
		<script src = "js/angular.min.js"></script>
	</head>
	<body ng-App = "" ng-init = "names =['Ram','Arun','Raj']">
		<input type="text" ng-model="nameFilter"><br>
		<div ng-repeat = "name in names | filter : nameFilter">
			{{$index+1 }} => {{name}}
		</div>
	</body>
</html>
