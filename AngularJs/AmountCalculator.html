<!DOCTYPE html>

<html>
	<head>
		<title>
			First Form
		</title>
		<script src = "js/angular.min.js"></script>
	</head>
	<body ng-App = "" ng-init "quantity = 0, price = 0">
		Item Name : <input type = "text" ng-model="itemName"><br>
		Quantity : <input type = "number" ng-model="quantity"><br>
		Price : <input type = "number" ng-model="price"><br>
		Amount : <input type = "text" ng-model = "quantity*price | currency ">
	</body>
</html>
