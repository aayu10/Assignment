<!DOCTYPE html>

<html>
	<head>
		<script src = "js/angular.min.js"></script>
		<script>
			var app = angular.module("myApp",[]);
			app.controller("myCtrl", function($scope){
				$scope.factorial = function(){
					var fact = 1;
					for(var i = 1; i <= $scope.value; i++){
						fact *= i;
					}

					$scope.result = fact;
					return fact;
				}
			});
		</script>
	</head>
	<body ng-App = "myApp" ng-controller = "myCtrl">
		<input type="number" ng-model="value"><br>

		<input type="number" ng-model="result">
		<input type="button" value = "calculate" ng-click = "factorial()">
	</body>
</html>
