<html>
    <head>
        <title>
            Employee
        </title>        
    </head>
    <body>
        <h1>Fill Employee Details</h1>
        <form action = "/" method = "post">
            <label>Employee ID</label>
            <input type = "text" id = "eid" name = "EmployeeID" required/>
            <label>Name</label>
            <input type = "text" id = "name" name = "Name" required/>
            <label>Basic Pay</label>
            <input type = "text" id = "basicpay" name = "BasicPay" required />
            <label>Net Pay</label>
            <input type = "text" id = "netpay" name = "NetPay" readonly />
            <button>Send</button>
        </form>
    </body>
</html>
